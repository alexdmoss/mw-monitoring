---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-event-metrics
  namespace: metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-event-metrics
  template:
    metadata:
      labels:
        app: kube-event-metrics
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: kube-event-metrics
      containers:
        - name: kube-event-metrics
          image: tommyvn/kube-event-metrics:v1.7.4
          imagePullPolicy: Always
          env:
            - name: SCRAPE_INTERVAL
              value: "30"
          ports:
            - name: metrics
              containerPort: 8080
          resources:
            requests:
              memory: 200Mi
              cpu: 100m
            limits:
              memory: 400Mi
              cpu: 100m
