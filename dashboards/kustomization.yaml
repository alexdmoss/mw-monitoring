apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

commonLabels:
  app: grafana
configMapGenerator:
- files:
  - mw/ingress-controller.json
  - mw/mosstech.io.json
  name: grafana-dashboards-mw
- files:
  - workloads/capacity-planning.json
  - workloads/cluster-health.json
  name: grafana-dashboards-workloads
- files:
  - new/deployments.json
  - new/kubelet.json
  - new/nodes.json
  - new/pods.json
  - new/stateful-sets.json
  name: grafana-dashboards-new
- files:
  - newer/resources-by-cluster.json
  - newer/resources-by-namespace.json
  name: grafana-dashboards-newer
- files:
  - resource-usage/cluster-usage-saturation-errors.json
  - resource-usage/node-usage-saturation-errors.json
  name: grafana-dashboards-usage
