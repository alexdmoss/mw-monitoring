apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

commonLabels:
  app: grafana
  domain: grafana.alexos.dev

configurations:
  - kustomizeconfig/varreference.yaml

secretGenerator:
  - envs:
      - secret.tmp
    name: grafana-admin-user

configMapGenerator:
  - files:
      - config/datasources.yaml
    name: grafana-datasources
  - files:
      - config/dashboardproviders.yaml
    name: grafana-dashboard-providers
  - files:
      - config/grafana.ini
    name: grafana-ini

vars:
  - name: DOMAIN
    objref:
      kind: Service
      name: grafana
      apiVersion: v1
    fieldref:
      fieldpath: metadata.labels['domain']

resources:
  - certificate.yaml
  - ingress.yaml
  - pdb.yaml
  - service.yaml
  - service-account.yaml
  - service-monitor.yaml
  - stateful-set.yaml
