---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alchemyst-frontend
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: alchemyst-frontend
  namespaceSelector:
    matchNames:
      - alchemyst
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alchemyst-backend
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: alchemyst-backend
  namespaceSelector:
    matchNames:
      - alchemyst
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
