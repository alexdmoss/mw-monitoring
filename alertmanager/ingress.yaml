---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: grafana
spec:
  parentRefs:
  - kind: Gateway
    name: shared-gateway
    namespace: ingress
  hostnames:
  - alertmanager.alexos.dev
  rules:
  - backendRefs:
    - name: alertmanager-operated
      port: 9093
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: lb-healthcheck
spec:
  default:
    checkIntervalSec: 15
    timeoutSec: 15
    healthyThreshold: 1
    unhealthyThreshold: 2
    logConfig:
      enabled: false
    config:
      type: HTTP
      httpHealthCheck:
        port: 9093
        requestPath: /-/healthy
  targetRef:
    group: ""
    kind: Service
    name: alertmanager-operated
---
apiVersion: networking.gke.io/v1
kind: GCPBackendPolicy
metadata:
  name: alertmanager-iap
spec:
  default:
    iap:
      enabled: true
      oauth2ClientSecret:
        name: iap-client
      clientID: 598532295543-k8t0020r34fqh69vcc7he3vqiku7hrvm.apps.googleusercontent.com
  targetRef:
    group: ""
    kind: Service
    name: alertmanager-operated
