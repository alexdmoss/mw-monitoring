---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: mw
  namespace: ${NAMESPACE}
  labels:
    prometheus: mw
spec:
  replicas: 2
  retention: 180d
  scrapeInterval: 10s
  evaluationInterval: 30s
  serviceAccountName: prometheus
  # target Selectors with matchLabels.prometheus-namespace: ''
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  ruleNamespaceSelector: {}
  ruleSelector: {}
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: prometheus
              operator: In
              values:
              - mw
          topologyKey: "kubernetes.io/hostname"
        weight: 100
  storage:
    volumeClaimTemplate:
      metadata:
        name: prometheus-storage
        labels:
          prometheus: mw
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 20Gi
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 50m
      memory: 250Mi
  securityContext:
    fsGroup: 2000
    runAsUser: 1000
    runAsNonRoot: true
  alerting:
    alertmanagers:
      - namespace: prometheus
        name: alertmanager-mw
        port: web
  baseImage: quay.io/prometheus/prometheus
  version: v2.12.0
