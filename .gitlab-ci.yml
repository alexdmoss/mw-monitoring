stages:
- deploy


variables:
  DOMAIN: grafana.alexos.dev
  GRAFANA_PASS: ${GRAFANA_PASSWORD}
  GRAFANA_OPERATOR_VERSION: v5.4.0

.deploy:
  only:
    - master
  image: mosstech/ci-tools:latest
  before_script:
  - echo "${GOOGLE_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  - region=$(gcloud container clusters list --project=${GCP_PROJECT_ID} --filter "NAME=${CLUSTER_NAME}" --format "value(zone)")
  - gcloud container clusters get-credentials ${CLUSTER_NAME} --project=${GCP_PROJECT_ID} --region=${region}

deploy-prometheus:
  stage: deploy
  extends: .deploy
  script:
    - ./deploy.sh prometheus

deploy-grafana-operator:
  stage: deploy
  extends: .deploy
  script:
    - ./deploy.sh grafana-operator

deploy-grafana:
  stage: deploy
  extends: .deploy
  needs:
  - deploy-grafana-operator
  script:
    - ./deploy.sh grafana

deploy-collectors:
  stage: deploy
  extends: .deploy
  script:
    - ./deploy.sh collectors

deploy-alertmanager:
  stage: deploy
  extends: .deploy
  script:
    - ./deploy.sh alertmanager

test-alerts:
  stage: deploy
  image:
    name: prom/prometheus
    entrypoint: [ "/bin/sh", "-c" ]
  script:
  - cd alerts/ && ./test-alerts.sh

deploy-alerts:
  stage: deploy
  extends: .deploy
  needs: 
    - test-alerts
  script:
    - ./deploy.sh alerts

deploy-service-monitors:
  stage: deploy
  extends: .deploy
  script:
    - ./deploy.sh service-monitors
