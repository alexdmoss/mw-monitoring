deploy-collectors:
  stage: deploy
  extends: .deploy
  script:
    - ./deploy.sh collectors

deploy-alertmanager:
  stage: deploy
  extends: .deploy
  script:
    - ./deploy.sh alertmanager

test-alerts:
  stage: build-and-test
  image:
    name: prom/prometheus
    entrypoint: [ "/bin/sh", "-c" ]
  script:
  - cd alerts/ && ./test-alerts.sh

deploy-alerts:
  stage: deploy
  extends: .deploy
  needs: 
    - test-alerts
  script:
    - ./deploy.sh alerts

deploy-service-monitors:
  stage: deploy
  extends: .deploy
  script:
    - ./deploy.sh service-monitors

deploy-webhook:
  stage: deploy
  extends: .deploy
  needs:
  - buildkit-build-test-webhook
  script:
    - ./deploy.sh webhook
